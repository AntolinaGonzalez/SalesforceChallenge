<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cf5dc9ec56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <main class="w3-container ">
        <header>
            <h1>My Blog</h1>
        </header>
        <h1 class="nuevoPost">Nuevo Post</h1>
        <form action="" id="newPost" method="POST">
            <label for="" class="label-area">Title: </label>
            <input type="text" name="" id="newTitle">
            <br>
            <label for="" class="label-area">Text: </label>
            <textarea name="" id="newText" cols="30" rows="10"></textarea>
            <br>
            <button type="submit" class="botonAgregar" id="buttonPost">Agregar </button>
        </form>
        
    </main>
    
    <!-- mostrar todos los post ordenados por fechas recientes -->
   
    <script src="main.js"></script>
   
</body>
</html>
