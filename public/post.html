<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>My Blog</h1>
    <h2>Nuevo Post</h2>
    <!-- mostrar todos los post ordenados por fechas recientes -->
    <form action="" id="newPost" method="POST">
        <label for="">Title</label>
        <input type="text" name="" id="newTitle">
        <br>
        <label for="">Text</label>
        <textarea name="" id="newText" cols="30" rows="10"></textarea>
        <br>
        <button type="submit" id="buttonPost">Agregar </button>
    </form>
    
    <script src="main.js"></script>
   
</body>
</html>
